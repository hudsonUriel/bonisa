<!DOCTYPE html>
<html>
<head>
	<title>Bonisa Example</title>
	
	<script src="../libs/marked/marked.min.js"></script>
	
	<script src="../src/bonisa.js"></script>
	<script src="../src/processFile.js"></script>
	
	<script src="../src/relativeReference.js"></script>

	<meta charset="utf-8"/>
	
    <script>
			window.onload = function(){
				var file = './content/bonisa-example.md';

				Bonisa.init({
					file: file
				 	//callback: process
				});
			}

			process = function(fileContent){
				fileContent = fileContent.split('---');

				for(let content in fileContent){
					var _slideArea = document.createElement('section');

					_slideArea.innerHTML = marked(fileContent[content]);
					document.body.appendChild(_slideArea);
				}
			}
    </script>
</head>
<body>
</body>
</html>
